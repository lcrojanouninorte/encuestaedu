<div id="question" class="col-xs-12  ">
<div class="row">
   
    <div class="col-sm-11">
       <div ng-class="$ctrl.isQuestionDone()" ng-click="$ctrl.setQuestionDone()" ></div> <p><strong>{{$ctrl.question.id}}. {{$ctrl.question.desc}}</strong></p>
    </div>
    <a href="" ng-click="$ctrl.reset($ctrl.question)">Reset</a>
</div>

  
    <ul class="row question">
        <div class="col-md-12">
            <ul>
                <li data-ng-repeat="option in $ctrl.question.options" ng-click="$ctrl.setValue($ctrl.question, option, $event)">
                    <div class="col-md-12">
                            <span class="color-position-<% option.value %> item-check glyphicon glyphicon-minus" ng-show="option.value!=null"  aria-hidden="true"></span>
                            <% option.value  %>
                            <% option.desc%>
                    </div>
                     
                </li>
            </ul>

</div>
</ul>

</div>
