<div id="question" class="row question-item">
    <div style="height:100vh;     max-height: 200px;" class="question-title col  s12 m2  valign-wrapper">
        <div class="col s12 valign-wrapper">
            <p class="center-align bold"><b><strong>{{$ctrl.question.id}}. {{$ctrl.question.desc}}</strong></b></p>
        </div>
    </div>

    <div class="col s12 m10   question">

        <ul style="margin-bottom: 0;">
            <li style="margin: 0px;" class="question-option row" data-ng-repeat="option in $ctrl.question.options">
                <div style="margin: 0px;" class="row">
                    <div class="col s8 valign-wrapper" style="margin-bottom: 2px;">
                        <!-- <div class="col animated fadeIn ">
                            <img src="smile{{option.value || 0}}.png" style="max-width: 40px;">
                        </div>-->

                        <div class="col capitalized option-text blue-s">
                            <% option.desc%>
                        </div>

                    </div>

                    <div class="col s4   ">

                        <div ng-click="$ctrl.setValue($ctrl.question, option, $event, 'opacity1')" class="col s3 center-align">
                            <div class="row">
                                <img class="option-face" src="/images/ICONOS PEQ-17.png" style="opacity: {{option.opacity1||0.5}}; filter: alpha(opacity=50);">
                            </div>

                        </div>

                        <div ng-click="$ctrl.setValue($ctrl.question, option, $event,'opacity2')" class="col s3 center-align">
                            <div class="row">
                                <img class="option-face" src="/images/ICONOS PEQ-18.png" style="
                opacity: {{option.opacity2||0.5}};
                filter: alpha(opacity=50);">
                            </div>

                        </div>

                        <div ng-click="$ctrl.setValue($ctrl.question, option, $event, 'opacity3')" class="col s3 center-align">
                            <div class="row">
                                <img class="option-face" src="/images/ICONOS PEQ-19.png" style="
                opacity: {{option.opacity3||0.5}};
                filter: alpha(opacity=50);">
                            </div>

                        </div>
                        <div ng-click="$ctrl.setValue($ctrl.question, option, $event, 'opacity4')" class="col s3 center-align">
                            <div class="row">
                                <img class="option-face" src="/images/ICONOS PEQ-20.png" style="
                opacity: {{option.opacity4||0.5}};
                filter: alpha(opacity=50);">
                            </div>

                        </div>


                    </div>
                </div>
            </li>
            <!-- <li class="question-option row">
                <div class="row valign-wrapper">
                    <a class="col animated fadeIn  waves-effect waves-light  " ng-click="$ctrl.reset($ctrl.question)">
                        <img src="/images/ICONOS PEQ-21.png" width="40" ">
                        </a>
                    <div class=" col capitalized option-text blue-s">Cambiar opciones
                    </div>
                </div>
            </li>-->
        </ul>




    </div>

</div>
